<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSRの作成</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <header>
    <h1>CSRの作成</h1>
  </header>
  <div class="main">
    <div class="container">
      <div class="row">
        <!--テーブルをレスポンシブにする-->
        <div class="table-responsive">
          <table class="table table-bordered">
            <form action="" method="post">
              <thead>
                <!--今回はなし-->
              </thead>
              <tbody>
                <tr>
                  <!-- 上段でスタイルを適用 -->
                  <th class="text-left" style="width:20%">案件名</th>
                  <th class="text-center btn-danger" style="width:10%">必須</th>
                  <td><input type="text" class="form-control" placeholder="例）◯◯様"></td>
                </tr>
                <tr>
                  <th class="text-left">対象サーバー</th>
                  <th class="text-center btn-danger">必須</th>
                  <td><input type="text" class="form-control" placeholder="host名 or IP"></td>
                </tr>
                <tr>
                  <th class="text-left">対象ドメイン名</th>
                  <th class="text-center btn-danger">必須</th>
                  <td><input type="text" class="form-control" placeholder="例）hoge.example.com"></td>
                </tr>
                <tr>
                  <th class="text-left">作業目的</th>
                  <th class="text-center btn-danger">必須</th>
                  <td><input type="text" class="form-control" value="CSRの作成"></td>
                </tr>
                <tr>
                  <th class="text-left">期限</th>
                  <th class="text-center btn-danger">必須</th>
                  <td><input type="date" class="form-control" placeholder="2020/MM/DD"></td>
                </tr>
                <tr>
                  <th class="text-left">報告内容</th>
                  <th class="text-center btn-danger">必須</th>
                  <td><textarea class="form-control" >設定完了報告、zipファイルの添付</textarea></td>
                </tr>
                <tr>
                  <th class="text-left">チケット作成者</th>
                  <th class="text-center btn-danger">必須</th>
                  <td><select name="" class="selectpicker" id="targetSelect" size="1">
                    <option >foo</option>
                    <option >bar</option>
                    <option >hoge</option>
                    <option >その他</option>
                  </select></td>
                </tr>
                <tr>
                  <th class="text-left">その他</th>
                  <th class="text-center btn-warning">必須</th>
                  <td><textarea class="form-control" placeholder="なにか伝えたいことがあれば入力"></textarea></td>
                </tr>
              </tbody>
            </form>
          </table>
        </div>
      </div>
    </div>
  </div>
  <footer>

  </footer>
</body>

</html>
